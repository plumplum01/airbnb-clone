<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Air bnb header</title>
</head>
<body>
    <header>
        <img id="logo" src="./img/comp_0685990 (1).png" alt="fast campus">
        <div id="little-search">
            <button class="little-search-button">어디든지</button>
            <span class="divider"></span>
            <button class="little-search-button">언제든 일주일</button>
            <span class="divider"></span>
            <button class="little-search-button">게스트 추가</button>
            <div id="magnigying-glass-wrapper">
                <img id="magnifying-glass-icon" src="./img/Magnifying_glass_icon.svg" alt="magnifying glass icon">
            </div>
        </div>
        <div id="header-right-section">
            <div id="do-airbnb">
                당신의 강의를 패스트캠퍼스하세요.
            </div>
        </div>
    </header>
</body>
</html>
